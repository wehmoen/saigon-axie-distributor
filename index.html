<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saigon Axie Distribution</title>
    <meta name="description" content="Saigon Axie Distribution">
    <meta name="author" content="wehmoen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        nav {
            border-bottom: 1px whitesmoke solid;
        }

        img {
            transform: scaleX(-1);
        }

        .lds-ripple {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .lds-ripple div {
            position: absolute;
            border: 4px solid #fff;
            opacity: 1;
            border-radius: 50%;
            animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .lds-ripple div:nth-child(2) {
            animation-delay: -0.5s;
        }

        @keyframes lds-ripple {
            0% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 0;
            }
            4.9% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 0;
            }
            5% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                top: 0;
                left: 0;
                width: 72px;
                height: 72px;
                opacity: 0;
            }
        }

        #loading {
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            position: absolute;
            background: rgba(34, 34, 34, 0.5);
            flex-direction: column;
        }


        #loading h3 {
            text-align: center;
        }

        #loading h3::after {
            content: '';
            opacity: 0;
            position: absolute;
            animation: add-dots 1.5s linear infinite;
        }

        @keyframes add-dots {
            0% {
                content: ' .';
                opacity: 1;
            }
            33% {
                content: ' ..';
                opacity: 1;
            }
            66% {
                content: ' ...';
                opacity: 1;
            }
            100% {
                content: '';
                opacity: 0;
            }
        }
    </style>
</head>

            <div class="col-md-12">
                <form>
                    <div class="mb-3">
                        <label for="ronin-address" class="form-label">Receiving Ronin Address</label>
                        <input value="0x3759468f9fd589665c8affbe52414ef77f863f72" type="text" class="form-control"
                               id="ronin-address" name="ronin_address">
                    </div>
                    <div class="mb-3">
                        <label for="num-axies" class="form-label">How many axies do you want to send?</label>
                        <input type="number" class="form-control mb-3" id="num-axies" name="num_axies" value="2">
                        <label for="offset" class="form-label">Do you want to use an offset?</label>
                        <input type="number" class="form-control" id="offset" name="offset" value="0">
                    </div>
                    <button type="button" id="send" class="btn btn-primary w-100">Initiate Axie Transfer</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 pt-4">
                <h4>Transaction History</h4>
                <div class="table-responsive">
                    <table class="table table-striped table-dark">
                        <thead>
                        <tr>
                            <th>Transaction Hash</th>
                            <th>Block Number</th>
                            <th>To</th>
                            <th>Axies</th>
                        </tr>
                        </thead>
                        <tbody id="transactions">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
<script src="https://cdn.ethers.io/scripts/ethers-v4.min.js"></script>
<script>
    const ABI = [
        {
            "inputs": [
                {
                    "internalType": "uint256[]",
                    "name": "_axies",
                    "type": "uint256[]"
                },
                {
                    "internalType": "address",
                    "name": "_to",
                    "type": "address"
                }
            ],
            "name": "batchTransfer",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "anonymous": false,
            "inputs": [
                {
                    "indexed": false,
                    "internalType": "address",
                    "name": "_operator",
                    "type": "address"
                },
                {
                    "indexed": true,
                    "internalType": "address",
                    "name": "_to",
                    "type": "address"
                },
                {
                    "indexed": true,
                    "internalType": "uint256[]",
                    "name": "_validAxies",
                    "type": "uint256[]"
                },
                {
                    "indexed": true,
                    "internalType": "uint256[]",
                    "name": "_invalidAxies",
                    "type": "uint256[]"
                }
            ],
            "name": "BatchTransferComplete",
            "type": "event"
        },
        {
            "inputs": [],
            "name": "AUTHORIZED_SENDER",
            "outputs": [
                {
                    "internalType": "bytes32",
                    "name": "",
                    "type": "bytes32"
                }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [
                {
                    "internalType": "uint256",
                    "name": "_size",
                    "type": "uint256"
                },
                {
                    "internalType": "uint256",
                    "name": "_offset",
                    "type": "uint256"
                }
            ],
            "name": "getBatch",
            "outputs": [
                {
                    "internalType": "uint256[]",
                    "name": "_batch",
                    "type": "uint256[]"
                }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [
                {
                    "internalType": "bytes32",
                    "name": "role",
                    "type": "bytes32"
                },
                {
                    "internalType": "address",
                    "name": "account",
                    "type": "address"
                }
            ],
            "name": "hasRole",
            "outputs": [
                {
                    "internalType": "bool",
                    "name": "",
                    "type": "bool"
                }
            ],
            "stateMutability": "view",
            "type": "function"
        }
    ];
    const CONTRACT_ADDRESS = "0xA02B8d4b66a51D160e01Ab822C9b6Cf97558E5d8";

    function loading(isLoading, text = "Loading") {
        if (isLoading) {
            document.getElementById("loading").style.display = "flex";
            document.getElementById("loading-text").innerText = text;
        } else {
            document.getElementById("loading").style.display = "none";
            document.getElementById("loading-text").innerText = "";
        }
    }

    window.onload = async function () {
        if (window.ronin !== undefined) {
            const eRonin = new ethers.providers.Web3Provider(window.ronin.provider);
            let signer = eRonin.getSigner();
            window.signer = signer;
            const {chainId} = await eRonin.getNetwork()

            if (chainId !== 2021) {
                loading(true, "Please switch to Saigon Testnet and reload the site!")
                return
            }
            try {
                await window.ronin.provider.request({ method: 'eth_requestAccounts' })
                window.address = await signer.getAddress();
                let contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
                const AUTHORIZED_SENDER = await contract.AUTHORIZED_SENDER();

                window.ronin.roninEvent.addEventListener('account_changed', () => {
                    signer = eRonin.getSigner();
                    signer.getAddress().then(newAddress => {
                        window.address = newAddress;
                        document.getElementById("address").innerText = newAddress;
                        contract.hasRole(AUTHORIZED_SENDER, window.address).then(hasRole => {
                            if (!hasRole) {
                                loading(true, "You are not authorized to use this tool! Please get in touch with wehmoen if you believe this is a mistake. (Your address: " + address + " is not whitelisted to distribute Axies!)")
                            } else {
                                loading(false)
                            }

                            console.log("██████████████████████████████████████████████████")
                            console.log('\x1b[1mConfiguration:\x1b[0m');
                            console.log('\x1b[1mContract address:\x1b[0m ' + CONTRACT_ADDRESS);
                            console.log('\x1b[1mYour address:\x1b[0m ' + window.address);
                            console.log('\x1b[1mChain ID:\x1b[0m ' + chainId);
                            console.log('\x1b[1mAuthorized sender:\x1b[0m ' + AUTHORIZED_SENDER);
                            console.log('\x1b[1mHas role:\x1b[0m ' + hasRole);
                        })
                    }).catch(e => {
                        console.log(e)
                    })
                })

                const hasRole = await contract.hasRole(AUTHORIZED_SENDER, address);

                if (!hasRole) {
                    loading(true, "You are not authorized to use this tool! Please get in touch with wehmoen if you believe this is a mistake. (Your address: " + address + " is not whitelisted to distribute Axies!)")
                    return
                }

                loading(false)
                document.getElementById("address").innerText = address;
                document.getElementById("send").onclick = async function (e) {
                    e.preventDefault();
                    const numAxies = document.getElementById("num-axies").value;
                    const offset = document.getElementById("offset").value;
                    const to = document.getElementById("ronin-address").value;

                    const batch = (await contract.getBatch(parseInt(numAxies) + 1, offset)).map(x => parseInt(x._hex, 16))

                    const row = document.createElement("tr");
                    const displayBatchLength = batch.length -1;
                    const data = [
                        "",
                        0,
                        to,
                        displayBatchLength  + " (" + batch.slice(0, -1).join(",") + ")",
                    ]

                    try {
                        loading(true, "Please wait while we send your Axies")
                        const result = await contract.batchTransfer(batch, to);

                        const link = document.createElement("a")
                        link.href = "https://saigon-app.roninchain.com/tx/" + result.hash
                        link.innerText = result.hash.slice(0, 6) + "..." + result.hash.slice(-6)
                        link.target = "_blank"

                        data[0] = link.outerHTML;
                        data[1] = result.blockNumber;

                        for (let i = 0; i < data.length; i++) {
                            const td = document.createElement("td");
                            if (typeof data[i] === "string" && data[i].startsWith("0x")) {
                                const link = document.createElement("a")
                                link.href = "https://saigon-explorer.roninchain.com/address/" + data[i]
                                link.innerText = data[i].slice(0, 6) + "..." + data[i].slice(-6)
                                link.target = "_blank"
                                link.title = data[i]
                                td.appendChild(link)
                            } else {
                                td.innerHTML = data[i];
                            }
                            row.appendChild(td);
                        }

                        document.getElementById("transactions").appendChild(row);

                        loading(false)

                    } catch (e) {
                        loading(false)
                        console.log(e)
                        alert(e.message)
                    }

                };

                console.log(`
 __          __  _                          _
 \\ \\        / / | |                        | |
  \\ \\  /\\  / /__| | ___ ___  _ __ ___   ___| |
   \\ \\/  \\/ / _ \\ |/ __/ _ \\| '_ \` _ \\ / _ \\ |
    \\  /\\  /  __/ | (_| (_) | | | | | |  __/_|
     \\/  \\/ \\___|_|\\___\\___/|_| |_| |_|\\___(_)`)

                console.log(`
 _____        _   _            __       _                       _        _           ___ _     _        _ _           _
/__   \\___   | |_| |__   ___  / _\\ __ _(_) __ _  ___  _ __     /_\\ __  _(_) ___     /   (_)___| |_ _ __(_) |__  _   _| |_ ___  _ __
  / /\\/ _ \\  | __| '_ \\ / _ \\ \\ \\ / _\` | |/ _\` |/ _ \\| '_ \\   //_\\\\\\ \\/ / |/ _ \\   / /\\ / / __| __| '__| | '_ \\| | | | __/ _ \\| '__|
 / / | (_) | | |_| | | |  __/ _\\ \\ (_| | | (_| | (_) | | | | /  _  \\>  <| |  __/  / /_//| \\__ \\ |_| |  | | |_) | |_| | || (_) | |
 \\/   \\___/   \\__|_| |_|\\___| \\__/\\__,_|_|\\__, |\\___/|_| |_| \\_/ \\_/_/\\_\\_|\\___| /___,' |_|___/\\__|_|  |_|_.__/ \\__,_|\\__\\___/|_|
                                          |___/
`)
                console.log(`
 _                          _
| |__  _   _  __      _____| |__  _ __ ___   ___   ___ _ __
| '_ \\| | | | \\ \\ /\\ / / _ \\ '_ \\| '_ \` _ \\ / _ \\ / _ \\ '_ \\
| |_) | |_| |  \\ V  V /  __/ | | | | | | | | (_) |  __/ | | |
|_.__/ \\__, |   \\_/\\_/ \\___|_| |_|_| |_| |_|\\___/ \\___|_| |_|
       |___/
`)

                console.log('\x1b[1mConfiguration:\x1b[0m');
                console.log('\x1b[1mContract address:\x1b[0m ' + CONTRACT_ADDRESS);
                console.log('\x1b[1mYour address:\x1b[0m ' + address);
                console.log('\x1b[1mChain ID:\x1b[0m ' + chainId);
                console.log('\x1b[1mAuthorized sender:\x1b[0m ' + AUTHORIZED_SENDER);
                console.log('\x1b[1mHas role:\x1b[0m ' + hasRole);
            } catch (e) {
                alert("Please unlock your Ronin wallet!")
            }
        }

    }
</script>
</body>
</html>
